<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/tailwind.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <script src="apps/frontend/src/javascript/script.js"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Physnarb</title>
  </head>
<body>
    <div id="minor">
      <form action="../../backend/" method="post">
        <div class="heading">Register with us today</div><br>
        Upload your Picture
        <label><div id="file-chooser">Choose Image<input type="file" name="" id="" onchange="photoselection()"><i></i></div></label>
        <table>
          <tr>
            <td>
              First Name
              <input type="text">
            </td>
            <td>
              Last Name
              <input type="text">
            </td>
          </tr>
        </table>
        <span> Gender </span>&emsp;&emsp;
        <label><input type="radio" name="gender" value="male"/> Male </label> <label>&nbsp; <input type="radio" name="gender" value="female"/> Female</label><br>
        Profile Bio
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <span> What are you registering as? </span>&emsp;&emsp;
        <label><input type="radio" name="gender" value="male"/> Patient</label> <label>&nbsp; <input type="radio" name="gender" value="female"/> Physiotherapist</label><br>
        <input class="full-width" type="text">
        <input type="reset" value="Cancel">
        <input type="submit" value="Register">
      </form>
    </div>
</body>
